<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salvar Anotação - Psicólogo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafca1;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .form-container {
            background-color: #ffeb3b;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .paciente-info {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            height: 150px;
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #555;
        }

        .button {
            width: 97%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
            text-align: center;
        }

        .button:hover {
            background-color: #555;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px; 
            margin-top: 20px;
        }

        .flash-message {
            padding: 15px;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            width: 90%;
            margin-bottom: 10px;
        }

        .flash-message.danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .flash-message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Salvar Anotação</h1>

        <!-- Exibe mensagens flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <p class="flash-message {{ category }}">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <div class="paciente-info">
            <strong>Paciente:</strong> {{ paciente.Nome }}
        </div>


        <form action="{{ url_for('salvar_anotacao', id=id) }}" method="post">
            <div class="form-group">
                <label for="anotacao">Anotação:</label>
                <textarea id="anotacao" name="anotacao" required></textarea>
            </div>
            <div class="button-group">
                <button type="submit">Salvar Anotação</button>
                <a href="{{ url_for('anotacoes_pacientes') }}" class="button">Voltar</a>
            </div>
        </form>
    </div>
</body>
</html>
