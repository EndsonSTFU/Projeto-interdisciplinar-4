<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens de Desabafo - AtendiNAPS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafca1;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            max-width: 800px;
            width: 90%;
            padding: 20px;
            margin: 20px auto;
            background-color: #ffeb3b;
            border-radius: 10px;
            border: 2px solid #000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-height: 80vh;
            overflow-y: auto;
        }

        .container h1 {
            margin-top: 0;
            color: #333;
        }

        .button {
            width: 97%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        .button:hover {
            background-color: #555;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .mensagem {
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            text-align: left;
        }

        .mensagem strong {
            color: #555;
        }

        .logo {
            margin-bottom: 20px;
            text-align: center;
        }

        .logo img {
            max-width: 70%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="{{ url_for('static', filename='imagens/thumbnailsite (1).png') }}" alt="Logo">
        </div>
        <h1>Mensagens de Desabafo</h1>

        {% if mensagens %}
            {% for mensagem in mensagens %}
                <div class="mensagem">
                    <strong>Usu√°rio ID:</strong> {{ mensagem.usuario_id }}<br>
                    <strong>Nome:</strong> {{ mensagem.nome }}<br>
                    <strong>Mensagem:</strong> {{ mensagem.mensagem }}<br>
                    <strong>Data:</strong> {{ mensagem.data }}
                </div>
            {% endfor %}
        {% else %}
            <p>Nenhuma mensagem de desabafo encontrada.</p>
        {% endif %}

        <div class="button-group">
            <a href="{{ url_for('telapsicologo') }}" class="button">Voltar</a>
        </div>
    </div>
</body>
</html>
