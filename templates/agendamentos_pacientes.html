<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horários Agendados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fcf79e;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin-top: 50px;
            background-color: #f8ec83;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #000000;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #000000;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #ffeb3b;
            color: rgb(0, 0, 0);
        }

        .logo {
            margin-bottom: 20px;
            text-align: center;
        }

        .logo img {
            max-width: 70%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="../static/imagens/thumbnailsite (1).png" alt="Logo">
        </div>
        <h1>Horários Agendados</h1>
        <table>
            <thead>
                <tr>
                    <th>Psicólogo(a)</th>
                    <th>Paciente</th>
                    <th>Início</th>
                    <th>Término</th>
                </tr>
            </thead>
            <tbody>
                {% for horario in horarios %}
                <tr>
                    <td>{{ horario.psicologo_nome }}</td>
                    <td>{{ horario.paciente_nome if horario.paciente_nome else "Vago" }}</td>
                    <td>{{ horario.start }}</td>
                    <td>{{ horario.end }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/telapsicologo" class="btn">Voltar</a>
    </div>
</body>
</html>
