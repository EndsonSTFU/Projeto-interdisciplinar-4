<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anotações dos Pacientes - Psicólogo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafca1;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            margin-top: 40px;
            background-color: #ffeb3b;
            border-radius: 10px;
            border: 2px solid #000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .container h1 {
            margin-top: 0;
            color: #333;
        }

        .button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .button:hover {
            background-color: #555;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            height: 100px;
            resize: vertical;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        .button{
            width: 97%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
            text-align: center;
        }

        .button:hover {
            background-color: #555;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px; 
            margin-top: 20px;
        }

        .flash-message {
            padding: 15px;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            width: 90%;
            margin-bottom: 10px;
        }

        .flash-message.danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .logo {
            margin-bottom: 20px;
            text-align: center;
        }

        .logo img {
            max-width: 70%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="../static/imagens/thumbnailsite (1).png" alt="Logo">
        </div>
        <h1>Anotações dos Pacientes</h1>
        <h2>Pacientes</h2>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Detalhes</th>
                </tr>
            </thead>
            <tbody>
                {% for paciente in pacientes %}
                <tr>
                    <td>{{ paciente.nome }}</td>
                    <td><a href="/detalhes_paciente/{{ paciente.ID }}" class="button">Ver Detalhes</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="button-group">
            <a href="{{ url_for('telapsicologo') }}" class="button">Voltar</a>
        </div>
    </div>
</body>
</html>
